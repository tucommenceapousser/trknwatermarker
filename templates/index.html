    <div class="container">
        <h1>Ajoutez un Filigrane à Votre Image</h1>
        <form method="POST" enctype="multipart/form-data">
    <input type="file" name="input_images" multiple>
    <input type="text" name="text" placeholder="Watermark Text" value="trhacknon">
    <input type="number" name="font_size" placeholder="Font Size" value="20">
    <input type="number" name="opacity" placeholder="Opacity" value="75">
    <input type="text" name="color" placeholder="Color (R,G,B)" value="255,0,0">
    <input type="number" name="spacing" placeholder="Spacing" value="30">

    <button type="submit">Apply Watermark</button>
</form>
